<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1b1b1b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #FF5E00;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #FF5E00;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #ff7b33;
    }
    .error {
      color: red;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="error" class="error">Incorrect password. Try again.</p>
  </div>

  <script>
    // Built-in password (change it to your secret one)
    const DASHBOARD_PASSWORD = "saran@2005";

    function checkPassword() {
      const entered = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (entered === DASHBOARD_PASSWORD) {
        // Save session (so user doesnâ€™t need to re-login every refresh)
        localStorage.setItem("auth", "true");
        window.location.href = "dashborad.html"; // redirect to dashboard
      } else {
        error.style.display = "block";
      }
    }

    // If already logged in, auto-redirect
    if (localStorage.getItem("auth") === "true") {
      window.location.href = "dashborad.html";
    }
  </script>
</body>
</html>
