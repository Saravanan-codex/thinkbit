<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registrations Dashboard</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px;
      width: 280px;
      display: inline-block;
      vertical-align: top;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .event-badge {
      display: inline-block;
      background: #FF5E00;
      color: #fff;
      padding: 2px 6px;
      margin: 2px;
      border-radius: 4px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>Student Registrations Dashboard</h1>
  <div class="container" id="studentContainer">
    <!-- Student cards will be inserted here -->
  </div>

  <script>
    const API_BASE = 'https://thinkbit-fhc7e50xz-saravanans-projects-cbd3d049.vercel.app/api'; // Vercel API

    // Force login
    if (localStorage.getItem("auth") !== "true") {
      window.location.href = "auth.html";
    }

    async function fetchStudents() {
      try {
        const response = await fetch(`${API_BASE}/registrations`);
        const students = await response.json();

        const container = document.getElementById('studentContainer');
        container.innerHTML = '';

        students.forEach(student => {
          const card = document.createElement('div');
          card.className = 'card';

          const imgSrc = student.UploadedFile 
            ? student.UploadedFile 
            : 'https://via.placeholder.com/250x150?text=No+Image';

          let eventsHtml = 'None';
          if (student.Events) {
            if (Array.isArray(student.Events)) {
              eventsHtml = student.Events.map(ev => `<span class="event-badge">${ev}</span>`).join(' ');
            } else if (typeof student.Events === 'string') {
              eventsHtml = student.Events.split(',')
                .map(ev => `<span class="event-badge">${ev.trim()}</span>`).join(' ');
            }
          }

          card.innerHTML = `
            <img src="${imgSrc}" alt="Student Image">
            <h3>${student.Name} (${student.StudentId})</h3>
            <p><b>College:</b> ${student.CollegeName}</p>
            <p><b>Department:</b> ${student.Department}</p>
            <p><b>Year:</b> ${student.Year}</p>
            <p><b>Contact:</b> ${student.Contact}</p>
            <p><b>Events:</b> ${eventsHtml}</p>
            <p><b>Team:</b> ${student.TeamName || '-'}</p>
            <p><b>Transaction ID:</b> ${student.PaymentTransactionId || '-'}</p>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error fetching students:', err);
        document.getElementById('studentContainer').innerHTML = 
          '<p>Error loading students. Try again later.</p>';
      }
    }

    fetchStudents();
  </script>
</body>
</html>
